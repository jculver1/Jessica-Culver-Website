    <div class='row projectsContainer'>
        <div class='col left-half'>
            <h1>Projects</h1>
        </div>
        <div class='col right-half'>
            <div class='row'> 
                <div class='col-2'></div>
                <div class='col-8'>
                    <ngb-carousel> 
                            <ng-template class='carousel-container' ngbSlide *ngFor="let project of projects">
                            <img [src]="project.img" alt="Random first slide">
                            <div class="carousel-caption">
                                <h3>{{project.name}}</h3>
                                <p>{{project.description}}</p>
                            </div>
                            </ng-template>
                    </ngb-carousel>
                </div>
                <div class='col-2'></div>
            </div>
    </div>
