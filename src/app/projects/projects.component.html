<div class='row mt-5 mb-5 d-flex justify-content-center'>
  <h1>Projects</h1>
</div>
<div class='row projects_container mb-5 pb-5'>
    <div id="f1_container" *ngFor="let project of projects">
        <div id="f1_card" class="shadow">
            <div class="front face">
                <img src='{{project.img}}'/>
            </div>
            <div class="back face center">
                <h3>{{project.name}}</h3>
                <h5>Description:</h5>
                <p>{{project.description}}</p>
                <h5>Tech used:</h5>
                <ul>
                    <li>{{project.tech}} </li>
                </ul>
                <a href="{{project.github}}">Visit the github repo!</a>
            </div>
        </div>
    </div>
</div>
